mongodb:
  host: 127.0.0.1
  database: 'active_digital'
  port: 27017
  max_pool: 1

dask:
  back_off: 100
  memory: '1GB'
  workers: 0
  threadPoolsPerWorker: 1
  threadsPerPool: 20

logging:
  max_size: 300 # in KB
  max_date: 5 # in days
# ccxt lib
ccxt:
  binance:
    rateLimit: 30
    timeout: 3000
    retry: 3
  okx:
    rateLimit: 30
    timeout: 3000
    retry: 3
  bybit:
    rateLimit: 30
    timeout: 3000
    retry: 3
  coinbase:
    rateLimit: 30
    timeout: 3000
    retry: 3
  huobi:
    rateLimit: 30
    timeout: 3000
    retry: 3
  deribit:
    rateLimit: 30
    timeout: 3000
    retry: 3

liquidation:
  threshold: 
    binance: 1.1
    binance_cm: 1
    binance_um: 1
    binance_pm: 1.7
    okx: 0.95
    bybit: 0.95
    huobi: 0.8
    deribit: 0.7
    
  scalar:
    binance: 0.53
    binance_cm: 0.5
    binance_um: 0.5
    binance_pm: 1
    okx: 0.125
    bybit: -1
    huobi: -1.8
    deribit: 1

funding_payments: &funding_payments
  function: funding_payments.py
  scheduler: [continuous,external,5 4 * * *]
  base_ccy: USD

balances: &balances
  function: balance.py
  scheduler: [continuous,external,5 4 * * * ]
  base_ccy: USDT
  store_type: timeseries

symbols: ['BTC', 'ETH', 'USDT', 'XRP', 'BNB', 'DOGE', 'SOL', 'LTC', 'BCH', 'DOT', 'ARB', 'ADA', 'OP', 
  'SUI', 'APT', 'EOS', 'FIL', 'DYDX', 'ATOM', 'APE', 'CRV', 'TRX', 'RUNE', 'UNI', 'GALA', 'NEAR', 
  '1000PEPE', 'PEPE', 'XMR', 'SAND', 'AAVE', 'USDC', 'AXS', 'COMP', 'GMT', 'ICP', 'MANA', 'ALGO', 'SHIB', 'SUSHI',
  'GRT', '1INCH', 'CHZ', 'NEO', 'KNC', 'XTZ', 'THETA', 'DASH', 'PEOPLE', 'LRC', 'ZIL', 'OMG', 'ROSE', 'AR', 'COTI', 'ICX', 
  'BIGTIME', 'ORDI', 'FTM', '1000BONK', ]

deribit_symbols: ['ADA', 'ALGO', 'AVAX', 'BCH', 'BTC', 'DOGE', 'DOT', 'ETH', 'LINK', 'LTC', 'MATIC', 'NEAR', 'SOL', 'TRX', 'UNI', 'XRP']

ignore_symbols:
  okx: []
  binance: []
  bybit: ["RNDR", "MATIC"]
  huobi: []
  deribit: []

instruments:
  store_type: snapshot

positions:
  store_type: timeseries
  margin_mode: non_portfolio
  bybit_coins: ["BTC", "ETH", "XRP", "ADA", "DOT", "LTC", "EOS", "MANA", "USDT", "USDC", ]
  alert_threshold: 1000
  options_alerting: 25

open_orders:
  timeout: 120
  store_type: snapshot

tickers:
  store_type: snapshot

index_prices:
  store_type: timeseries

roll_costs:
  prompts: ["THISWEEK", "NEXTWEEK", "THISMONTH", "NEXTMONTH", "QUARTER", "NEXTQUARTER"]
  symbols: ["BTC", "ETH"]
  contract_values:
    binance:
      BTC_LINEAR: 1
      BTC_INVERSE: 100
      ETH_LINEAR: 1
      ETH_INVERSE: 10
    okx:
      BTC_LINEAR: 0.01
      BTC_INVERSE: 100
      ETH_LINEAR: 0.001
      ETH_INVERSE: 10
    bybit:
      BTC_LINEAR: 1
      BTC_INVERSE: 1
      ETH_LINEAR: 1
      ETH_INVERSE: 1
    huobi:
      BTC_LINEAR: 1
      BTC_INVERSE: 1
      ETH_LINEAR: 1
      ETH_INVERSE: 1

leverages:
  store_type: timeseries

transactions:
  store_type: timeseries
  fetch_type: time # time, id
  time_slack: 600000 # in ms
  convert_ccy: USDT

fills:
  store_type: timeseries
  fetch_type: time # time, id

mark_prices:
  store_type: timeseries

vip_loan_rates:
  client: blackburn
  account: submn1

borrow_rates:
  period: 
    binance: daily # yearly, daily or interval
    okx: yearly # yearly, daily or interval
    bybit: daily # yearly, daily or interval
    huobi: daily # yearly, daily or interval

  window:
    binance: 24
    okx: 2
    bybit: 2
    huobi: 2
    deribit: 0

funding_rates:
  bybit:
    helper: bybithelper.py
    instruments:
      ["BTC.USDT.PERP","ETH.USDT.PERP"]
  binance:
    helper: helper.py
    instruments:  
      ["BTC.USDT.PERP","ETH.USDT.PERP"]
    valid: valid_from # valid_to, valid_from
  okx:
    helper: okxhelper.py
    instruments:
      ["BTC.USDT.PERP","ETH.USDT.PERP"]
    valid: valid_to

  period: interval # yearly, daily or interval
  base_ccy: ["USDT", "ETH", "BTC", ]

daily_returns:
  period: 24
  resampling: 1
  span: 15
  overlap: 8

hedged:
  threshold: 50

funding_contributions:
  period:
    binance: 8
    okx: 8
    bybit: 8
    huobi: 8
    deribit: 8

future_opportunities: 
  period: 1
  anualize:
    binance: 365
    okx: 365
    huobi: 365
    deribit: 365
    bybit: 365

