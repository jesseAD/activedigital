mongo_host: 127.0.0.1
mongo_db: 'active_digital'
mongo_db_collection: 'test'
mongo_port: 27017

dask:
  back_off: 100
  parallelization: 4

liquidation:
  threshold: 
    binance: 1.05
    okx: 0.95
  scalar:
    okx: 0.125

funding_payments: &funding_payments
  function: funding_payments.py
  scheduler: [continuous,external,5 4 * * *]
  base_ccy: USDT
  store_type: timeseries

instruments: 
  store_type: snapshot

positions:
  store_type: timeseries

tickers:
  store_type: timeseries

leverages:
  store_type: timeseries

balances: &balances
  function: balance.py
  scheduler: [continuous,external,5 4 * * * ]
  base_ccy: USDT

funding_rates:
  bybit:
    helper: bybithelper.py
    instruments:  
      ["BTC.USDT.PERP","ETH.USDT.PERP"]
  binance:
    helper: binancehelper.py
    instruments:  
      ["BTC.USDT.PERP","ETH.USDT.PERP"]
  okx:
    helper: okxhelper.py
    instruments:  
      ["BTC.USDT.PERP","ETH.USDT.PERP"]
  
deepspace:
  bybit_subaccount1: &bybit_subaccount1
    apikey: xyz
    apisecret: zyx
  binance_subaccount1: &binance_subaccount1
    apikey: xyz
    apisecret: xyz
  binance_subaccount2: &binance_subaccount2
    apikey: xyz
    apisecret: xyz
  okx_subaccount1: &okx_subaccount1
    apikey: zyx
    apisecret: xyz
  
  funding_payments:
    bybit:
      <<: *funding_payments
      helper: bybithelper.py
      subaccount1: *bybit_subaccount1
    binance:
      <<: *funding_payments
      helper: binancehelper.py
      subaccount1: *binance_subaccount1
      subaccount2: *binance_subaccount2
    okx:
      <<: *funding_payments
      helper: okxhelper.py
      subaccount1: *okx_subaccount1

  balances:    
    function: balance.py
    scheduler: [continuous,external,5 4 * * * ]
    bybit:
      <<: *balances
      helper: bybithelper.py
      subaccount1: *bybit_subaccount1
    binance:
      <<: *balances
      helper: binancehelper.py
      subaccount1: *binance_subaccount1
      subaccount2: *binance_subaccount2
    okx:
      <<: *balances
      helper: okxhelper.py
      subaccount1: *okx_subaccount1

highsky:  
  funding_payments:
    bybit:
      <<: *funding_payments
      helper: bybithelper.py
      subaccount1: *bybit_subaccount1
    binance:
